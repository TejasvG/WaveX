<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>WaveX</h1>
        </header>
        
        <main>
            <div class="animation-container">
                <canvas id="danceCanvas"></canvas>
                <div class="canvas-controls">
                    <button id="addDancer" class="btn">Add Dancer</button>
                    <button id="removeDancer" class="btn">Remove Dancer</button>
                    <button id="saveGif" class="btn">Save as GIF</button>
                    <button id="saveImage" class="btn">Save as Image</button>
                    <button id="shareUrl" class="btn">Share Configuration</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>Dance Presets</h3>
                    <select id="dancePreset" class="select-style">
                        <option value="default">Default Dance</option>
                        <option value="ballet">Ballet</option>
                        <option value="robot">Robot Dance</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="wave">Wave Motion</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>Animation Controls</h3>
                    <div class="slider-container">
                        <label for="speed">Speed</label>
                        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
                        <span class="value-display" id="speedValue">1.0</span>
                    </div>
                    <div class="slider-container">
                        <label for="amplitude">Amplitude</label>
                        <input type="range" id="amplitude" min="0.5" max="2" step="0.1" value="1">
                        <span class="value-display" id="amplitudeValue">1.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Function Mix</h3>
                    <div class="slider-container">
                        <label for="sinWeight">Sine Weight</label>
                        <input type="range" id="sinWeight" min="0" max="1" step="0.1" value="0.5">
                        <span class="value-display" id="sinWeightValue">0.5</span>
                    </div>
                    <div class="slider-container">
                        <label for="cosWeight">Cosine Weight</label>
                        <input type="range" id="cosWeight" min="0" max="1" step="0.1" value="0.5">
                        <span class="value-display" id="cosWeightValue">0.5</span>
                    </div>
                    <div class="slider-container">
                        <label for="tanWeight">Tangent Weight</label>
                        <input type="range" id="tanWeight" min="0" max="1" step="0.1" value="0.3">
                        <span class="value-display" id="tanWeightValue">0.3</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Appearance</h3>
                    <div class="color-container">
                        <label for="figureColor">Figure Color</label>
                        <input type="color" id="figureColor" value="#2a9d8f">
                    </div>
                    <div class="color-container">
                        <label for="backgroundColor">Background Color</label>
                        <input type="color" id="backgroundColor" value="#ffffff">
                    </div>
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" id="enableTrail">
                            Enable Trail Effect
                        </label>
                    </div>
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" id="rainbowMode">
                            Rainbow Mode
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="{{ url_for('static', filename='js/dance.js') }}"></script>
</body>
</html>
